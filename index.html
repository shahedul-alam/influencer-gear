<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/fe8b2be611.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <p>Influencer products</p>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#"><img src="./icons/icons8-search-50.png" alt="search icons"></a></li>
                <li><a href="#"><img src="./icons/icons8-cart-50.png" alt="cart icon"></a></li>
            </ul>
        </nav>
        <div class="header-container">
            <div class="header-content">
                <h1>Start your Journey as 
                    Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button>Prebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="header-image">
                <img src="./images/main-camera.png" alt="main main-camera" class="main-image">
                <img src="./images/Circle design.svg" alt="circle design" class="bg-circle">
            </div>
        </div>
    </header>
    <main>
        <section class="brands-container">
            <img src="./logos/Alibaba.svg" alt="alibaba logo">
            <img src="./logos/Amazon.svg" alt="amazon logo">
            <img src="./logos/Daraz.pk Logo.svg" alt="daraz logo">
            <img src="./logos/Ebay.svg" alt="ebay logo">
            <img src="./logos/Rakuten.svg" alt="rakutan logo">
            <img src="./logos/Target.svg" alt="target logo">
            <img src="./logos/Walmart.svg" alt="Walmart logo">
        </section>
    </main>
    <footer></footer>
</body>
</html>
